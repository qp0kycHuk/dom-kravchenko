<div class="container dialog-large dialog-profile-edit">
  <div class="card px-4 py-4">
    <div class="developer-detail-top-inner">
      <label class="card-img developer-detail-top-img dialog-profile-edit__top-img">
        <img src="https://images6.alphacoders.com/656/thumb-1920-656029.png" alt="" id="dialog-profile-edit-buner">
        <div class="dialog-profile-edit__top-img-btn">
          <svg class="icon color-white">
            <use xlink:href="dist/img/icons.svg#edit" />
          </svg>
        </div>
        <input type="file" name="" data-load-file data-load-type="image" data-load-target="dialog-profile-edit-buner"
          hidden>
      </label>

      <div class="card-content dialog-profile-edit__content pt-8 pb-8">
        <label class="developer-detail-top-avatar dialog-profile-edit__avatar">
          <img src="https://pbs.twimg.com/media/Eqfu1o7XAAA4c0n.jpg" alt="" id="dialog-profile-edit-avatar">
          <div class="dialog-profile-edit__avatar-btn">
            <svg class="icon color-white">
              <use xlink:href="dist/img/icons.svg#edit" />
            </svg>
          </div>
          <input type="file" name="" data-load-file data-load-type="image" data-load-target="dialog-profile-edit-avatar"
            hidden>
        </label>

        <div class="dialog-profile-edit__fields">

          <label class="form-field ">
            <div class="text-body-2 text--demibold mb-2">Имя и фамилия</div>
            <div class="form-input-cover">
              <input type="text" class="form-input" placeholder="Заполните поле" value="Константин Москалевский">
            </div>
          </label>
          <label class="form-field mt-4">
            <div class="text-body-2 text--demibold mb-2">Должность</div>
            <div class="form-input-cover">
              <input type="text" class="form-input " placeholder="Заполните поле" value="Менеджер">
            </div>
          </label>

        </div>

      </div>
    </div>
  </div>
</div>
