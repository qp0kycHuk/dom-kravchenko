<div class="container">

  <div class="filter-form card">
    <div class="filter-fields">
      <div class="form-field">
        <div class="text-body-2 text--demibold mb-2">Квартира или дом?</div>

        <div class="form-input-cover">
          <label class="form-input-cover  ">
            <input type="radio" class="form-input-checkbox" name="test-1" checked>
            <div class="form-input form-input-target"> Квартира </div>
          </label>

          <label class="form-input-cover">
            <input type="radio" class="form-input-checkbox" name="test-1">
            <div class="form-input form-input-target"> Дом </div>
          </label>
        </div>

      </div>


      <label class="form-field ">
        <div class="text-body-2 text--demibold mb-2">Площадь</div>

        <div class="form-input-cover">
          <input type="text" class="form-input" placeholder="От">
          <input type="text" class="form-input" placeholder="До">
        </div>

      </label>


      <label class="form-field form-select">
        <div class="text-body-2 text--demibold mb-2">Готовность</div>
        <div class="form-input-cover">
          <select class="form-input">
            <option value="0" selected="">Строится</option>
            <option value="1">Не Строится</option>
          </select>
          <div class="form-select-icon">
            <svg class="icon">
              <use xlink:href="img/icons.svg#to-right"></use>
            </svg>
          </div>
        </div>
      </label>


      <label class="form-field form-select">
        <div class="text-body-2 text--demibold mb-2">Комнатность</div>
        <div class="form-input-group">
          <label class="form-input-cover  ">
            <input type="radio" class="form-input-checkbox" name="test-2">
            <div class="form-input form-input-target"> Студия </div>
          </label>
          <label class="form-input-cover  ">
            <input type="radio" class="form-input-checkbox" name="test-2" checked>
            <div class="form-input form-input-target"> 1 </div>
          </label>
          <label class="form-input-cover  ">
            <input type="radio" class="form-input-checkbox" name="test-2">
            <div class="form-input form-input-target"> 2 </div>
          </label>
          <label class="form-input-cover  ">
            <input type="radio" class="form-input-checkbox" name="test-2">
            <div class="form-input form-input-target"> 3 </div>
          </label>

        </div>
      </label>

      <label class="form-field ">
        <div class="text-body-2 text--demibold mb-2">Цена</div>
        <div class="form-input-cover">
          <input type="text" class="form-input" placeholder="От">
          <input type="text" class="form-input" placeholder="До">
        </div>
      </label>

      <label class="form-field ">
        <div class="text-body-2 text--demibold mb-2">Поиск по названию ЖК</div>
        <div class="form-input-cover">
          <input type="text" class="form-input active" placeholder="Заполните поле">
        </div>
      </label>

    </div>

    <div class="filter-form-btns">
      <button class="filter-form-btn btn btn--primary">Расширенный поиск</button>
      <button class="filter-form-btn btn btn--primary btn--fill">Найти</button>
    </div>
  </div>

</div>
