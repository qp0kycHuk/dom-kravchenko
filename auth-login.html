<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" href="source/fancybox.css">
	<link rel="stylesheet" href="source/fancybox.custom.css">
	<link rel="stylesheet" href="source/swiper-bundle.min.css">
	<link rel="stylesheet" href="source/swiper-custom.css">
	<link rel="stylesheet" href="source/ion.rangeSlider.min.css">
	<link rel="stylesheet" href="source/ion.rangeSlider.custom.css">
	<link rel="stylesheet" href="source/tippy.custom.css">

	<script src="source/swiper-bundle.min.js"></script>

	<link rel="stylesheet" href="css/ui-reset.css">
	<link rel="stylesheet" href="css/ui-core.css">
	<link rel="stylesheet" href="css/frontend--fonts.css">
	<link rel="stylesheet" href="css/frontend--style.css">



	<link rel="stylesheet" href="css/jk-detail.css">



	<!-- tooltips -->
	<script src="source/popper.min.js"></script>
	<script src="source/tippy-bundle.umd.js"></script>

	<link rel="stylesheet" href="css/auth.css">


	<title>Вход</title>
</head>

<body>
	<header class="header ">

		<div class="header-logo">
			<img src="img/logo.png" alt="" class="d-none d-md-block">
			<div class="text-h6 d-md-none">Вход</div>
		</div>

	</header>



	<section class="auth-page">
		<div class="auth-page-info">
			<img src="img/sempl/auth-logo.svg" alt="" class="mx-auto">
			<div class="text-body-2 text--center mt-2 color-white">
				Огромная база домов и квартир в Краснодаре. <br>
				Мы найдем для вас идеальное жильё!
			</div>
		</div>
		<div class="auth-page-form">
			<div class="text-h6 text--center mb-6">Вход</div>

			<label class="form-field mb-5">
				<div class="form-input-cover">
					<input type="tel" class="form-input" placeholder="Номер телефона">
				</div>
			</label>

			<label class="form-field mb-5">
				<div class="form-input-cover">
					<input type="text" class="form-input" placeholder="Пароль">
				</div>
			</label>

			<button class="btn btn--primary btn--fill w-100">Войти</button>
			<button class="btn btn--primary  w-100">Забыли пароль?</button>
			<div class="bd-top mb-5 mt-1"></div>
			<div class="text-body-1 text--demibold mb-4 text--center">Нет аккаунта?</div>
			<button class="btn btn--primary btn--light w-100">Зарегистрироваться</button>
			<div class="text-small-1 text--fade text--center mt-6">
				Отправляя форму Вы даете согласие на обработку
				Ваших персональных данных
			</div>

		</div>
	</section>




	<script src="source/jquery-3.5.0.min.js"></script>

	<!-- input range -->
	<script src="source/ion.rangeSlider.min.js"></script>
	<script src="source/ion.rangeSlider.custom.js"></script>

	<!-- fancybox modals -->
	<script src="source/fancybox.umd.js"></script>
	<script src="source/fancybox.custom.js"></script>

	<script src="source/ui--tab.js"></script>

</body>

</html>
