<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="source/fancybox.css">
  <link rel="stylesheet" href="source/fancybox.custom.css">
  <link rel="stylesheet" href="source/swiper-bundle.min.css">
  <link rel="stylesheet" href="source/swiper-custom.css">
  <link rel="stylesheet" href="source/ion.rangeSlider.min.css">
  <link rel="stylesheet" href="source/ion.rangeSlider.custom.css">
  <link rel="stylesheet" href="source/tippy.custom.css">


  <script src="source/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="css/ui-reset.css">
  <link rel="stylesheet" href="css/ui-core.css">
  <link rel="stylesheet" href="css/frontend--fonts.css">
  <link rel="stylesheet" href="css/frontend--style.css">


  <!-- <script src="source/jquery-3.5.0.min.js"></script> -->

  <!-- tooltips -->
  <script src="source/popper.min.js"></script>
  <script src="source/tippy-bundle.umd.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-toward.css" />

  <title>404 </title>
</head>

<body>
  <header class="header">
    <div class="header-user  d-md-none">
      <div class="header-user-btn-img">
        <img src="https://pbs.twimg.com/media/Eqfu1o7XAAA4c0n.jpg" alt="">
      </div>
    </div>
    <div class="header-logo">
      <img src="img/logo.png" alt="">
    </div>
    <button class="header-filter btn btn-icon ml-auto d-md-none" data-fancybox-modal data-src="#filter-form">
      <svg class="icon color-icon">
        <use xlink:href="img/icons.svg#filter" />
      </svg>
    </button>
    <div class="header-user ml-auto d-md-block d-none -header-user-tooltiped-">
      <div class="header-user-btn">
        <div class="header-user-btn-arrow">
          <svg class="icon">
            <use xlink:href="img/icons.svg#to-down" />
          </svg>
        </div>
        <div class="header-user-btn-img">
          <img src="https://pbs.twimg.com/media/Eqfu1o7XAAA4c0n.jpg" alt="">
        </div>
      </div>
    </div>
  </header>

  <section class="not-found">
    <div class="not-found-img mb-9 mx-auto">
      <img src="img/sempl/404.png" alt="">
    </div>
    <div class="text-body-2 text--center fade-80">
      Возможно, запрашиваемая Вами страница была перенесена или удалена. <br class="d-none d-md-block">
      Также возможно, Вы допустили небольшую опечатку при вводе адреса.
    </div>
    <button class="btn btn--primary btn--fill mx-auto mt-10">Вернуться на главную</button>
  </section>

  <script src="source/jquery-3.5.0.min.js"></script>
  <script src="source/ion.rangeSlider.min.js"></script>
  <script src="source/ion.rangeSlider.custom.js"></script>

  <script src="source/fancybox.umd.js"></script>
  <script src="source/fancybox.custom.js"></script>

</body>

</html>
