<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" href="assets/static/css/frontend--fonts.css">
	<link rel="stylesheet" href="assets/dist/style.css">
	<script src="assets/dist/index.js"></script>

  <title>404 </title>
</head>

<body>
  <header class="header">
    <div class="header-user  d-md-none">
      <div class="header-user-btn-img">
        <img src="http://almode.ru/uploads/posts/2021-04/1618390666_23-p-tatu-shrek-26.jpg" alt="">
      </div>
    </div>
    <div class="header-logo">
      <img src="assets/static/img/logo.png" alt="">
    </div>
    <button class="header-filter btn btn-icon ml-auto d-md-none" data-fancybox-modal data-src="#filter-form">
      <svg class="icon color-icon">
        <use xlink:href="assets/static/img/icons.svg#filter" />
      </svg>
    </button>
    <div class="header-user ml-auto d-md-block d-none -header-user-tooltiped-">
      <div class="header-user-btn btn btn--white-bg">
        <div class="header-user-btn-arrow">
          <svg class="icon">
            <use xlink:href="assets/static/img/icons.svg#to-down" />
          </svg>
        </div>
        <div class="header-user-btn-img">
          <img src="http://almode.ru/uploads/posts/2021-04/1618390666_23-p-tatu-shrek-26.jpg" alt="">
        </div>
      </div>
    </div>
  </header>

  <section class="not-found">
    <div class="not-found-img mb-9 mx-auto">
      <img src="assets/static/img/sempl/404.png" alt="">
    </div>
    <div class="text-body-2 text--center fade-80">
      Возможно, запрашиваемая Вами страница была перенесена или удалена. <br class="d-none d-md-block">
      Также возможно, Вы допустили небольшую опечатку при вводе адреса.
    </div>
    <button class="btn btn--primary btn--fill mx-auto mt-10">Вернуться на главную</button>
  </section>


</body>

</html>
